<?xml version="1.0" encoding="UTF-8" ?>
<wicket:head>
<script type="text/javascript" >
<!--/*--><![CDATA[/*><!--*/
function positionPopup(popupId, elementId) {
	 var element = document.getElementById(elementId);
//	 var parentReg = YAHOO.util.Dom.getRegion(element.offsetParent);
	 var jsCompReg = YAHOO.util.Dom.getRegion(element);
	 var popup = document.getElementById(popupId);
	 popup.style.top = jsCompReg.top + element.clientHeight + element.clientTop + 2 + "px";
	 popup.style.left = jsCompReg.left + "px";
}
/*-->]]>*/
</script>
</wicket:head>
<wicket:panel><div wicket:id="webform"></div></wicket:panel>
